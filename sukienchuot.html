<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" >
        <img id="my" src="https://media.istockphoto.com/id/91712739/vi/anh/b%C3%B3ng-%C4%91%C3%A1.jpg?s=612x612&w=0&k=20&c=fL5ByryMKUvh7_ftYhLXp1eIw_AAh_0rFDUdL3SsIiE=" style="width:20%">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click me" onclick="moveRight()">
    </form>
<script>
    let imgObj = document.getElementById("my");
    function init(){
        imgObj = document.getElementById("my");
        imgObj.style.position="relative";
        imgObj.style.left="0";
    }
    function moveRight(){
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    window.onload = init;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .puzzle img {
      width: 50%;
    }
  </style>
</head>
<body>
<div class="puzzle">
  <img src="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg" id="img1">
  <img src="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg" id="img2">
  <img src="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg" id="img3">
  <img src="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg" id="img4">
  <img src="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg" id="img5">
</div>
<script>
  let arr = [
    ['https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg'],
    ['https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg'],
    ['https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg'],
    ['https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg'],
    ['https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg', 'https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg']
  ];

  let states = [0, 0, 0, 0, 0];

  for (let i = 1; i <= 5; i++) {
    let img = document.getElementById(`img${i}`);
    img.addEventListener('click', function () {

      states[i - 1] = (states[i - 1] + 1) % arr[i - 1].length;
      this.src = arr[i - 1][states[i - 1]];
    });
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style="text-align: center">Body mass index-BMI</h1>
    <form>
        <label for= "weight">Weight (kg):</label>
        <input type = "number" name = "weight" id = "weight" ><br>
        <label for= "height">Height (m):</label>
        <input type = "number" name = "height" id = "height" ><br>
        <input type="button" value="tinh toan" id = "calculate" onclick="BMI()"><br>
        <input type="reset" value="reset" id = "reset"><br>
    </form>
<div id = "result">Chỉ số sức khỏe của bạn:  </div>
<script>
    function BMI() {
        let weight = parseInt(document.getElementById("weight").value);
        let height = parseInt(document.getElementById("height").value);
        let m='';
        console.log(weight);
        console.log(height);
        bmi=weight/(height*height);
        if (bmi < 18.5) {
            m = 'Underweight';
        }
        else if (18.5<=bmi<25.0){
            m = 'Normal';
        }
        else if (25.0<=bmi<30.0){
            m = 'Overweight';
        }
        else if (bmi > 30.0){
            m = 'Obesing';
        }

        document.getElementById("result").innerHTML = 'Chi so suc khoe cua ban: ' + m;
    }
</script>
</body>
</html>
